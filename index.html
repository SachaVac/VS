<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmizení tlačítka</title>
    <style>
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #text {
            display: none; /* Na začátku skryté */
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
            background-color: lightgray;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="tlacitko" onclick="zobrazText()">Klikni a zobraz text</button>
    <div id="text">Ahoj, tlačítko zmizelo a teď vidíš jen tento text!</div>

    <script>
        function zobrazText() {
            document.getElementById("tlacitko").style.display = "none"; // Skryje tlačítko
            document.getElementById("text").style.display = "block"; // Zobrazí text
        }
    </script>

</body>
</html>
