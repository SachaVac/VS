<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmizení tlačítka s časem</title>
    <style>
        button {
            padding: 300px 600px;
            font-size: 500px;
            background-color: yellow;
            color: black;
            border: black;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #text {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="tlacitko" onclick="zobrazText()">Rychle Klikni ---> Nu třeba zjistíš víc</button>
    <div id="text"></div>

    <script>
        let startTime = Date.now(); // Uloží čas při načtení stránky

        function zobrazText() {
            let endTime = Date.now(); // Uloží čas při kliknutí
            let elapsedTime = ((endTime - startTime) / 1000).toFixed(2); // Výpočet v sekundách

            document.getElementById("tlacitko").style.display = "none"; // Skryje tlačítko
            document.getElementById("text").style.display = "block"; // Zobrazí text
            document.getElementById("text").innerHTML = `Jáj, tlačítko zmizelo! No je to teda bída, co si budem ${elapsedTime}s - Zdraví tě Venca :)`;
        }
    </script>

</body>
</html>
